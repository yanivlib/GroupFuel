<div class="container">
    <div class="page-header">

    </div>
    <div>
        <form>
            <fieldset>
                <div class="form-group">
                    <div class="row">
                        <label for="user_name">User Name:</label>
                        <input class="form-control" id="user_name" type="text" ng-model="details.userName" placeholder="User Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="first_name">First Name:</label>
                        <input class="form-control" id="first_name" type="text" ng-model="details.firstName" placeholder="John">
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="last_name">Last Name:</label>
                        <input class="form-control" id="last_name" type="text" ng-model="details.lastName" placeholder="Doe">
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="email">Email:</label>
                        <input class="form-control" id="email" type="text" ng-model="details.email" placeholder="John.Doe@GroupFuel.com">
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="password">Password:</label>
                        <input class="form-control" id="password" type="password" ng-model="details.password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="repeat_password">Repeat Password:</label>
                        <input class="form-control" id="repeat_password" type="password" ng-model="details.repeatPassword">
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary" ng-click="doSignUp()">Sign Up!</button>
        </form>
    </div>
</div>
