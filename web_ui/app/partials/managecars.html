<div class="container">
    <h1>manage cars</h1>

    <div>
        <table ng-table="tableParams" class="table table-striped table-bordered">
            <tr ng-repeat="car in $data">
                <td data-title="'Car Number'">{{ car.carNumber }}</td>
                <td data-title="'Make'">{{ car.make }}</td>
                <td data-title="'Model'">{{ car.model }}</td>
                <td data-title="'Mielage'">{{ car.mileage }}</td>
            </tr>
        </table>
    </div>

</div>
